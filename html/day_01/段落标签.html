    <h1>常用快捷键</h1>
    <hr width="30%" align="left">
    <h3>编辑器与窗口管理
    </h3>
    <p>
        Ctrl+Shift+P: 打开命令面板。<br>

        Ctrl+Shift+N: 新建窗口。<br>

        Ctrl+Shift+W: 关闭窗口。<br>

        切分窗口：Ctrl+1/Ctrl+3/Ctrl+3<br>

        Ctrl+H：最小化窗口<br>

        Ctrl+B：显示/隐藏侧边栏<br>

        Ctrl+"+/-"：放大/缩小界面<br>

    </p>
    <h3>文件操作</h3>

    <p>
        Ctrl+N：新建文件<br>

        Ctrl+W：关闭文件<br>

        Ctrl+Tab：文件切换<br>
    </p>
