<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            list-style: none;
            font-size: 16px;
        }
        
        button {
            cursor: pointer;
        }
        
        button[disabled] {
            cursor: default;
        }
        
        ul li:nth-child(even) {
            background-color: pink;
        }
        
        ul li:nth-child(odd) {
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <button>button</button>
    <button>button</button>
    <button disabled="disabled">button</button>
    <button>button</button>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>

</html>
